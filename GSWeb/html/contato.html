<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contato</title>
</head>
<body>
    <header>

        <a href="#" class="logo">Equipe TPM</a>
        

        <input type="checkbox" id="menu-bar">
        <label for="menu-bar">Menu</label>

        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../html/agricultura.html">Agricultura Sustentável</a></li>
                <li><a href="../html/aiGenerativa.html">AI Generativa</a></li>
                <li><a href="../html/cultivo.html">Cultivo Eficiente</a></li>
                <li><a href="../html/contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>

    <main>
            <form action="">
                <h1>Contato</h1>
                <h2>Informações pessoais</h2>

                <div class="campos">
                <label for="nome">Nome Completo *    
                <input type="text" id="nome" required>
                </label>

                <label for="email">E-Mail *
                <input type="email" id="email" required>
                </label>
                </div>

                <div class="campos">
                <label for="dataNasc">Data de Nascimento *
                <input type="date" id="dataNasc" required>
                </label>

                <label for="celular">Celular *
                <input type="text" id="celular" required>
                </label>
                </div>

                <h2>Endereço</h2>

                <div class="campos">
                <label for="endereco">Endereço *
                <input type="text" id="endereco" required>
                </label>

                <label for="complento">Complemento (opcional)
                <input type="text" id="complento">
                </label>
                </div>

                <div class="campos">
                <label for="cidade">Cidade *
                <input type="text" id="cidade" required>
                </label>

                <label for="estado">Estado *
                <input type="text" id="estado" required>
                </label>
                </div>

                <div class="campos">
                <label for="pais">País *
                <input type="text" id="pais" required>
                </label>

                <label for="cep">CEP *
                <input type="text" id="cep" required>
                </label>
                </div>

                <h2>Como podemos ajudar?</h2>

                <div class="campos">
                <label for="senha">Assunto 
                <input type="text" id="senha">
                </label>

                <label for="comentario">Mensagem
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                </label>
                </div>
                
                <center>
                <input type="submit" value="ENVIAR" id="botao">
                </center>
            </form>

    </main>

</body>
</html>
